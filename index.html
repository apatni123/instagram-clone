<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
  </head>
  <body>
    <img id ="logo" src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram.png" alt="logo">
    <div>
      <form>
        <input type="text" id="username" name="login" class="login" placeholder="Phone number, username or email">
        <input type="text" id="password" name="login" class="login" placeholder="Password">
        <input type="submit" id="loginbutton" class="loginbutton" value="Log in">
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
